{% extends "base.html" %}
{% block title %}My Sensors: {{ sensor.name }}{% endblock %}
{% block content %}
    <div class="row">
        <h1>{{ sensor.name }}</h1>
        <span>Crated on: {{ sensor.creation }}</span>
    </div>
    <div class="row">
        <img class="img-responsive" src="/plot/{{ sensor.id }}">
    </div>
{% endblock %}
