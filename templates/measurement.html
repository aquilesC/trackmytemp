{% extends "base.html" %}

{% block title %}My Sensors: {{ sensor.name }}{% endblock %}
{% block content %}
            <div class="row">
                <h1>{{ sensor.name }}</h1>
            </div>
            {% for measurement in measurements %}
            <div class="row">
                <span>{{ measurement.measure_time }}</span>
                <span>{{ measurement.value }}</span>
            </div>
            {%  endfor %}
{% endblock %}
